<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
                <h1 class="display-4"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
                <h3 class="lead">We only have 5 tables! Book your seat before they all are gone!</h3>
                <a class="btn btn-danger btn-lg" href="/reservations" role="button">Make Reservations</a>
              </div>
              <div class="card">
                    <h5 class="card-header">Current Reservations</h5>
                    <div class="card-body"> 
                        <div id="currentreservations">

                        </div>
                    </div>
            </div>
            <div class="card">
                    <h5 class="card-header">Waiting List</h5>
                    <div class="card-body"> 
                    </div>
            </div>
        </div>

        <script type="text/javascript">
           $(document).ready(function () {           
        
              var tables = [];
              $.get("/currentreservations", function(data) {
                console.log(data);
                var tablesDiv = $("#currentreservations");
                if (data.length > 0) {
                    tables = data;
                    for(var i = 0; i < tables.length ; i++){
          
                          tablesDiv.append("<li>" + tables.uniqueId + "</li>");
                        }           
                  
                }
                else {
                    tablesDiv.text("no reservations made yet");
                }
              });
            });
          </script>
            
</body>
</html>
