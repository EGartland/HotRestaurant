<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="server.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
                <h1 class="display-4">Hot Restaurant</h1>
                <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        </div>

        <div class="card">
                <h5 class="card-header">Current Reservations</h5>
                <div class="card-body"> 
                        <form method="POST" role="form">
  
                                <div class="form-group">
                                  <label for="name">Name</label>
                                  <input type="text" class="form-control" id="name">
                                </div>
                  
                                <div class="form-group">
                                  <label for="phoneNumber">Phone Number</label>
                                  <input type="text" class="form-control" id="phoneNumber">
                                </div>
                  
                                <div class="form-group">
                                  <label for="Email">Email</label>
                                  <input type="text" class="form-control" id="Email">
                                </div>
                  
                                <div class="form-group">
                                  <label for="uniqueID">Unique ID</label>
                                  <input type="text" class="form-control" id="uniqueID">
                                </div>
                  
                              </form>
                              <br>
                              <div>
                                <button type="submit" class="btn btn-primary btn-md" id="submit"><span class="glyphicon"></span> Submit</button>
                              </div>
                            </div>
                </div>
        </div>




   
  
        </div>
      </div>
    </div>
    
  <script type="text/javascript">
      
      $("#submit").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name").val().trim(),
          phone: $("#phone").val().trim(),
          email: $("#email").val().trim(),
          uniqueid: $("#uniqueid").val().trim()
        };
      
        $.post("/api/reserve", newReservation)
        .done(function(data) {
          if (data.reserved){
            alert("Reservation successful...");
          }
          else {
            alert("You're on the waitlist...")
          }
          $(".form-control").val('');
        });
      });
  </script>
  
    
</body>
</html>
